name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  test:
    name: Test ${{ matrix.os }} Julia ${{ matrix.julia-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04]
        # os: [ubuntu-22.04, macos-15, macos-15-intel, windows-2022]
        julia-version: ['1.10']
        # julia-version: ['1.10', '1.11', '1.12']

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Build C++ wrapper (before Julia deps to avoid precompile issues)
        run: |
          cd src
          cmake -S . -B build
          cmake --build build

      - name: Install dependencies
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Verify build artifacts
        run: |
          ls -lh src/build/lib/
          file src/build/lib/libkafka.so

      # TODO: Add Julia tests when test/runtests.jl is created
