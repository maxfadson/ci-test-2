name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.3.1)'
        required: true
        type: string

jobs:
  build:
    name: Build libkafka.so - Julia ${{ matrix.julia-version }}
    runs-on: ubuntu-22.04
    strategy:
      fail-fast: false
      matrix:
        julia-version: ['1.10']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Julia
        uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Install Julia dependencies
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Build C++ wrapper
        run: |
          cd src
          cmake -S . -B build
          cmake --build build

      - name: Package artifact
        run: |
          mkdir -p dist
          cp src/build/lib/libkafka.so dist/
          cd dist
          tar -czf ../linux-x86_64-julia${{ matrix.julia-version }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-x86_64-julia${{ matrix.julia-version }}
          path: linux-x86_64-julia${{ matrix.julia-version }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare release files
        run: |
          mkdir release
          mv artifacts/*/*.tar.gz release/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: release/*.tar.gz
          generate_release_notes: true
