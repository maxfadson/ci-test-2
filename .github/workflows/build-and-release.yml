name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v0.3.1)'
        required: true
        type: string

jobs:
  build:
    name: Build ${{ matrix.config.platform }}-julia${{ matrix.julia }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        julia: ['1.10']
        config:
          - os: ubuntu-22.04
            arch: x64
            platform: linux-x86_64
            lib_ext: so
          # macOS and Windows builds disabled for private repo
          # - os: macos-15-intel
          #   arch: x64
          #   platform: macos-x86_64
          #   lib_ext: dylib
          # - os: macos-15
          #   arch: arm64
          #   platform: macos-aarch64
          #   lib_ext: dylib
          # - os: windows-2022
          #   arch: x64
          #   platform: windows-x86_64
          #   lib_ext: dll

    steps:
      - uses: actions/checkout@v4

      - uses: julia-actions/setup-julia@v2
        with:
          version: ${{ matrix.julia }}
          arch: ${{ matrix.config.arch }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake

      - name: Install CxxWrap for CMake
        run: julia --project=. -e 'using Pkg; Pkg.add("CxxWrap"); using CxxWrap'

      - name: Build C++ wrapper
        run: |
          cd src
          cmake -S . -B build
          cmake --build build

      - name: Install Julia dependencies and precompile
        run: julia --project=. -e 'using Pkg; Pkg.instantiate()'

      - name: Package artifact
        shell: bash
        run: |
          mkdir -p dist
          cp src/build/lib/libkafka.${{ matrix.config.lib_ext }} dist/
          cd dist
          tar -czf ../${{ matrix.config.platform }}-julia${{ matrix.julia }}.tar.gz *

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.config.platform }}-julia${{ matrix.julia }}
          path: ${{ matrix.config.platform }}-julia${{ matrix.julia }}.tar.gz

  release:
    needs: build
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Verify version matches Project.toml
        run: |
          TAG_VERSION="${{ steps.version.outputs.version }}"
          TAG_VERSION="${TAG_VERSION#v}"  # Remove 'v' prefix
          TOML_VERSION=$(grep '^version = ' Project.toml | sed 's/version = "\(.*\)"/\1/')

          if [ "$TAG_VERSION" != "$TOML_VERSION" ]; then
            echo "ERROR: Tag version ($TAG_VERSION) does not match Project.toml version ($TOML_VERSION)"
            exit 1
          fi

          echo "Version check passed: $TAG_VERSION"

      - name: Prepare release files
        run: |
          mkdir release
          mv artifacts/*/*.tar.gz release/

      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          files: release/*.tar.gz
          generate_release_notes: true
